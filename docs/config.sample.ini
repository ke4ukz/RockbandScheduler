; Rockband Scheduler Configuration File
;
; Copy this file to: ../../config/rockband_scheduler_config.ini
; (two directories above the project root, outside the web root)
;
; The actual path should be something like:
;   /home/username/config/rockband_scheduler_config.ini
;   /home/username/public_html/rockband/  (project root)

[database]
; MySQL database connection settings
host = localhost
name = your_database_name
user = your_database_user
pass = your_database_password

[admin]
; Secure token for API authentication
; Generate with: openssl rand -hex 32
token = your_secure_random_token_here

[site]
; Full URL to the application (used for QR code generation)
; No trailing slash
base_url = https://yourdomain.com/rockband

[event]
; Default event duration in hours (1-24)
; Can be changed via admin Settings page
default_duration_hours = 4

[theme]
; Default theme ID for new events (1-16)
; Can be changed via admin Settings page
; Themes 1-8 are dark, 9-16 are light
default_theme_id = 1
